<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suscripción</title>
    <style>
      .errorName,
      .errorDNI,
      .errorSubs,
      .errorThemes {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Formulario de Suscripción</h1>
    <form method="post" action="suscribe.php">
      <fieldset>
        <legend>Datos personales</legend>
        <p>
          <label for="nombre">Nombre: </label>
          <input type="text" name="nombre" id="nombre" required />
          <span class="errorName"></span>
        </p>
        <p>
          <label for="dni">DNI: </label>
          <input
            type="text"
            name="dni"
            id="dni"
            pattern="[0-9]{8}-[A-Z]"
            required
          />
          <span class="errorDNI"></span>
        </p>
      </fieldset>
      <fieldset>
        <legend>Tipo de Suscripción</legend>
        <span class="errorSubs"></span>
        <input
          type="radio"
          name="tipo"
          id="basico"
          value="basico"
          checked
          required
        />
        <label for="basico">Básico</label>
        <input
          type="radio"
          name="tipo"
          id="estandar"
          value="estandar"
          required
        />
        <label for="estandar">Estándar</label>
        <input type="radio" name="tipo" id="premium" value="premium" required />
        <label for="premium">Premium</label>
        <input type="radio" name="tipo" id="elite" value="elite" required />
        <label for="elite">Élite</label>
      </fieldset>
      <fieldset class="themes">
        <legend>Temas</legend>
      </fieldset>
      <span class="errorThemes"></span>
      <p>
        <input type="reset" value="Borrar" />
        <input type="submit" value="Suscribir" id="send" />
      </p>
    </form>
    <script src="index.js"></script>
  </body>
</html>
